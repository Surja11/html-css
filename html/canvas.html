<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Surja Shrestha">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300" style="border:3px solid seagreen"></canvas>

  <canvas id="canv" width="400" height="200" ></canvas>

  <script>
    var c= document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(400,300);
    ctx.stroke();

    var r= document.getElementById("canv");
    var rdx=r.getContext("2d");
    rdx.beginPath();
    rdx.arc(190,100,80,0,2*Math.PI);
    rdx.stroke();
  </script>
</body>
</html>
