<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <div>
      <label for="fname">Name</label>
      <input type="text" placeholder="Enter your name" id="fname" name="fname" value="Joey">
    </div>

  <br>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
  </div>
  <br>
  <!-- if name is kept same we can only select one of the radio buttons -->
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label>
   <br>
   <input type="radio" id="other" name="gender" value="other">
   <label for="other">Other</label>
   <br>
   <br>
   <!-- checkbox -->
    <input type="checkbox" id="vehicle" name="vehicle1" value="bike">
    <label for="vehicle">I have a bike</label>
    <br>
    <input type="checkbox" id="vehicle" name="vehicle2" value="car">
    <label for="vehicle">I have a car</label>


    <br><br>
    <!-- dropdown -->
     <select name="Favorite color" size="2" id="color">
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
     </select>
     <br><br>
     <label for="file">choose a file</label>
     <input type="file" id="file">
     <br><br>
      <!-- select field(combo box) -->
       <select value="">
        <option >Science</option>
        <option>Management</option>
       </select>
       <br><br>
       <textarea name="information" id="information" rows="6" cols="40" placeholder="tell us about you"></textarea>
       <br>
       <input type="submit" value="submit">
       <input type="reset" value="reset">

  </form>
</body>
</html>
