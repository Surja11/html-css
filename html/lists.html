<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h3>Unordered Lists</h3>
  <ul>
    <b>Fruits</b>
    <li>Mango</li>
    <li>Orange</li>
    
  </ul>
  <ul type="circle">
    <b>Colors</b>
    <li>Magenta</li>
    <li>Cyan</li>

  </ul>
  <ul type="square">
    <b>Subjects</b>
    <li>Biology</li>
    <li>Chemistry</li>
  </ul>
  <h3>Ordered Lists</h3>
  <ol type="1">
    <b>Colors</b>
    <li>Olive</li>
    <li>Fuchsia</li>
  </ol>
  <ol type="I">
    <b>Subjects</b>
    <li>Biology</li>
    <li>Chemistry</li>

  </ol>
  <ol type="a" start="5">
    <b>Gems</b>
    <li>Ruby</li>
    <li>Emerald</li>
  </ol>
  
</body>+
</html>
